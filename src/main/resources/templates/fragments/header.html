<!-- src/main/resources/templates/fragments/header.html -->

<!-- head 전용 프래그먼트 -->
<head th:fragment="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title}">세종말싸미</title>

  <!-- SockJS & STOMP -->
  <script th:src="@{https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js}"></script>
  <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js}"></script>

  <!-- Semantic UI CSS -->
  <link th:href="@{/css/semantic.min.css}" rel="stylesheet"/>
  <link th:href="@{/css/sejong-malsami.css}" rel="stylesheet"/>
  <link th:href="@{/css/semantic-custom-utilities.css}" rel="stylesheet"/>
  <link th:href="@{/css/common.css}" rel="stylesheet"/>

  <!-- jQuery, Semantic UI JS -->
  <script th:src="@{/js/jquery.min.js}"></script>
  <script th:src="@{/js/semantic.min.js}"></script>

  <!-- 커스텀 JS -->
  <script th:src="@{/js/auth.js}"></script>
  <script th:src="@{/js/common.js}"></script>

  <script>
    $(document).ready(function () {
      $('.ui.dropdown').dropdown({
        transition: 'slide down',
        duration: 200
      });
    });
  </script>
</head>

<div th:fragment="header">
  <div class="ui fixed menu">
    <div class="ui container" style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
      <a href="javascript:Auth.navigate('/admin/dashboard')"
         class="header item main-logo"
         style="display: flex; align-items: center; background-color: white;">
        <img src="/images/sejong_malsami.png" alt="Sejong Malsami 브랜드 로고" class="ui mini image">
        <span class="ui title" style="margin-left: 10px; font-weight: bold; font-size: 1.2em; color: black;">
          Sejong Malsami Admin
        </span>
      </a>

      <div class="right menu">
        <div class="ui dropdown item" style="margin-left: auto;">
          <i class="bars icon large"></i>
          <div class="menu">
            <div class="mobile-menu-header">메뉴</div>
            <a href="/pages/dashboard" class="item">
              <i class="dashboard icon"></i> Dashboard
            </a>
            <a href="/logout" class="item">
              <i class="sign-out icon"></i> 로그아웃
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 마진 컨테이너 -->
  <div class="ui container" style="margin-top: 5em;"></div>
</div>
